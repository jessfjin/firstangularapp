<!DOCTYPE html>
<html>
<head>
	<title></title>

	<!-- jQuery input -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- BOOTSTRAP THINGS (3) -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- personalized CSS stylesheet -->    
 	<link rel="stylesheet" type="text/css" href="style.css">
    <!-- angular & ng routing -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
 	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <!-- JS link -->
    <script type="text/javascript" src="app.js"></script>
</head>

<body ng-app="myApp">
<!-- ng-app tells you your using angular, where your module will be instantiated -->
	<nav>
		<ul>
			<li> <a href="#/home">Home</a></li>
			<li> <a href="#/about">About</a></li>
			<!-- for angular routing, you need to have a pound sign -->
		</ul>
	</nav>

	<div ng-controller="myCtrl">
		<!-- {{123 | currency }} -->
		<div ng-view> 
		<!-- this is where our view will be rendered -->
		</div>
		<!-- when you request a certain page, it'll display in this view (this is how you connect the diff pages) -->
	</div>



</body>

</html>
